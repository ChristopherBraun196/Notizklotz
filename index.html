<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notizblock</title>
    <script src="./scripts/templates.js"></script>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/standard.css" />
  </head>
<body onload="init()">
  <div class="app">
    <header class="app-header">
      <h1>Mein Notizblock</h1>
    </header>

    <div class="note-form-card">
    <label for="note_title">Überschrift</label>
    <input type="text" id="note_title" placeholder="Überschrift">

    <label for="note_text">Meine Notiz</label>
    <textarea id="note_text" placeholder="Hier könnte Meine Notiz stehen :D"></textarea>

    <button class="btn btn-primary" onclick="addNote()">Notiz speichern</button>
</div>

  
<main class="columns">
  <section class="column">
    <h2>Meine Notizen</h2>
    <div id="content"></div>
  </section>

   <section class="column">
    <h2>Archiv</h2>
    <div id="archiv_content"></div>
  </section>

  <section class="column">
    <h2>Papierkorb</h2>
    <div id="trash_content"></div>
  </section>

 
</main>
</html>
